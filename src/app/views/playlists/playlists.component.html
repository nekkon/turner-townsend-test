<div class="featured-playlists container">
  <h1 class="featured-playlists__title">{{ title }}</h1>
  <div class="playlists-view_row row">
    <div
      *ngFor="let playlist of playlists"
      class="col-12 col-sm-6 col-lg-4 playlists-view__wrapper"
    >
      <app-playlist [playlist]="playlist"></app-playlist>
    </div>
  </div>
</div>
